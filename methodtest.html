<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Method Test</title>
        <meta charset="utf-8">
        <meta name="author" content="Etienne Robin">
        <meta name="description" content="Form for sending data to endpoints with different methods">
        <link rel="icon" href="/media/favicon.ico">
        <link rel="stylesheet" href="./css/methodtest.css">
        <script type="module" src="./javascript/methodtest.js"></script>
    </head>

    <body>

        <header>
            <h1>Method Test</h1>
        </header>

        <main>
            <form id="form" method="dialog">
                <!-- id which will be a number for some fake record id -->
                <label for="id">ID:</label>
                <input type="number" id="id" name="id">
                <br>

                <!-- article_name which will be a text field for some article you might write -->
                <label for="article_name">Article Name:</label>
                <input type="text" id="article_name" name="article_name">
                <br>

                <!-- article_body which will be a <textarea> containing content of the article -->
                <label for="article_body">Article Body:</label><br>
                <textarea id="article_body" name="article_body"></textarea>
                <br>

                <!-- (this field will not be editable or potentially even displayed) date which should be
                    the current date and time of the post generated by a JavaScript call to new Date() -->
                <input type="date" id="date" name="date" readonly hidden>
                <br>

                <button id="postBtn" type="submit">Post</button>
                <button id="getBtn" type="submit">Get</button>
                <button id="putBtn" type="submit">Put</button>
                <button id="deleteBtn" type="submit">Delete</button>
            </form>

            <hr>

            <div id="output-table" style="display: none;">
                <h1>Output</h1>
                <output id="response">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Article Name</th>
                                <th>Article Body</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="table-id"></td>
                                <td id="table-article-name"></td>
                                <td id="table-article-body"></td>
                                <td id="table-date"></td>
                            </tr>
                        </tbody>
                    </table>
                </output>
            </div>
        </main>

    </body>

</html>
